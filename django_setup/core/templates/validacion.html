{% extends "root.html" %}

{% block content %}
    <div class="card">
        <div class="card-header">{{ title }}</div>
        <div class="card-body">
            <form>
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="presentacion_id" class="form-label">Buscar por Presentaci贸n</label>
                            <input type="number" id="presentacion_id" class="form-control mb-3"
                                   placeholder="Ingrese el ID de la Presentaci贸n">
                            <button type="button" class="btn btn-outline-primary btn-search">Buscar</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-xs-12">
                    <div class="text-center">
                        <a href="{% url 'core:rendicion_list' %}" class="btn btn-secondary">Regresar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="searchPresentacionModal" tabindex="-1" role="dialog"
         aria-labelledby="searchPresentacionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content" id="searchPresentacionModalContent">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchPresentacionModalLabel">Lista de Hash de la Presentaci贸n</h5>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block body_scripts %}
    <script>
        $(document).ready(function () {
            let csrftoken = '{{ csrf_token }}';
            $('.btn-search').click(function () {
                var presentacion_id = $('#presentacion_id').val();
                if (presentacion_id === '') {
                    alert('Debe ingresar el ID de la Presentaci贸n');
                    return;
                }
                $.ajax({
                    url: window.location.href,
                    type: 'POST',
                    data: {
                        'action': 'search_presentacion',
                        'pk': presentacion_id
                    },
                    dataType: 'json',
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader("X-CSRFToken", csrftoken);
                    },
                    success: function (response) {
                        if (response.status === "ok") {
                            hash_list = response.hash_list;
                            var html = '';
                            for (var i = 0; i < hash_list.length; i++) {
                                html += '<li class="list-group-item">' + hash_list[i] + '</li>';
                            }
                            $('#searchPresentacionModalContent .modal-body ul').html(html);
                            $('#searchPresentacionModal').modal('show');
                        } else {
                            alert(response.message);
                        }
                    }
                });
            });
        });
    </script>
{% endblock %}
